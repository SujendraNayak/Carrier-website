<!DOCTYPE html>
<html>
<head>
  <title>Apply for {{ job.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Apply for {{ job.title }}</h2>

    <form method="POST" action="/apply/{{ job.id }}">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <!-- Resume -->
      <div class="mb-3">
        <label for="resume" class="form-label">Resume (Link or Short Summary)</label>
        <textarea class="form-control" id="resume" name="resume" rows="3" required></textarea>
      </div>

      <!-- Cover Letter -->
      <div class="mb-3">
        <label for="cover" class="form-label">Why should we hire you?</label>
        <textarea class="form-control" id="cover" name="cover" rows="4" required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit Application</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
